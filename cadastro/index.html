         <input type="password" id="confirmar-senha" placeholder="Confirmar senha">

    <button id="cadastrar" disabled style="background: linear-gradient(to right, #FE7735, #EF0E0E); color: white; padding: 10px 70px; border: none; border-radius: 20px; font-weight: bold; margin-top: 15px; margin-bottom: 10px; font-size: 18px;">Cadastrar</button>

    <script>
        const usuario = document.getElementById('usuario');
        const email = document.getElementById('email');
        const pix = document.getElementById('pix');
        const senha = document.getElementById('senha');
        const confirmarSenha = document.getElementById('confirmar-senha');
        const botao = document.getElementById('cadastrar');
    
        function validarFormulario() {
            let valido = true;
            [usuario, email, pix, senha, confirmarSenha].forEach(input => {
                if (!input.value.trim()) {
                    input.classList.add('erro');
                    valido = false;
                } else {
                    input.classList.remove('erro');
                }
            });
    
            if (senha.value !== confirmarSenha.value) {
                senha.classList.add('erro');
                confirmarSenha.classList.add('erro');
                valido = false;
            } else {
                senha.classList.remove('erro');
                confirmarSenha.classList.remove('erro');
            }
    
            if (valido) {
                botao.classList.add('habilitado');
                botao.disabled = false;
            } else {
                botao.classList.remove('habilitado');
                botao.disabled = true;
            }
        }
    
        [usuario, email, pix, senha, confirmarSenha].forEach(input => {
            input.addEventListener('input', validarFormulario);
        });
    
        document.addEventListener('DOMContentLoaded', () => {
    const botao = document.querySelector('#cadastrar');
    botao.addEventListener('click', () => {
      if (!botao.disabled) {
        // Obter os parâmetros UTM da URL atual
        const url = "../adicionaFoto/index.html";
        console.log('Redirecionando para:', url);
        
        // Obter os parâmetros UTM da URL atual
        const urlParams = new URLSearchParams(window.location.search);
        const utmTags = [
            'utm_source',
            'utm_medium',
            'utm_campaign',
            'utm_term',
            'utm_content'
        ];
        
        // Criar nova URL com os parâmetros UTM
        let finalUrl = url;
        let hasUtm = false;
        
        // Adicionar ? se não existir na URL
        if (!finalUrl.includes('?')) {
            finalUrl += '?';
        } else {
            finalUrl += '&';
        }
        
        // Adicionar os parâmetros UTM
        utmTags.forEach(tag => {
            const value = urlParams.get(tag);
            if (value) {
                finalUrl += `${tag}=${encodeURIComponent(value)}&`;
                // Salvar no sessionStorage também
                sessionStorage.setItem(tag, value);
                hasUtm = true;
            } else {
                // Tentar recuperar do sessionStorage
                const storedValue = sessionStorage.getItem(tag);
                if (storedValue) {
                    finalUrl += `${tag}=${encodeURIComponent(storedValue)}&`;
                    hasUtm = true;
                }
            }
        });
        
        // Remover o último & se existir
        if (finalUrl.endsWith('&')) {
            finalUrl = finalUrl.slice(0, -1);
        }
        // Remover o ? se não houver parâmetros
        if (finalUrl.endsWith('?')) {
            finalUrl = finalUrl.slice(0, -1);
        }
        
        console.log('URL final com parâmetros UTM:', finalUrl);
        window.location.href = finalUrl;
      }
    });
  });
    </script>
